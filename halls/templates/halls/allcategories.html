{%extends 'halls/base2.html'%}
{% block content %}
<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px; /* 5px rounded corners */
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}


/* Add rounded corners to the top left and the top right corner of the image */
img {
  border-radius: 5px 5px 0 0;
}
</style>
<div class = "container">
  <main role="main">
    <section id="portfolio" class="wow fadeInUp">
      <div class="container">
        <div class="section-header">
          <h2>Start Solving a Category</h2>
          <p>Here the Challenges are sorted according to the Category or Subject</p>
        </div>
      </div>
        <hr/>

      <div class="container-fluid">
        <div class="row no-gutters">
          {%for category in categories.all%}
          <div class="col-lg-3 col-md-4">
            <a href="{% url 'seechallenges' category.id %}" >
            <div class="portfolio-item wow fadeInUp card">
                <img src="{{ category.image.url }}" height="100px" width="120px" hspace="5px" vspace = "5px">
                <div class="portfolio-overlay">
                  <div class="portfolio-info"><h2 class="wow fadeInUp">{{ category.title }}</h2></div>
                </div>

            </div>
            </a>

          </div>
        {% if forloop.counter|divisibleby:4 %}

        </div><!-- close existing row and open another one-->
        <div class="row no-gutters">
        {% endif %}
        {% endfor %}
        </div>
    </div>

    </section><!-- #portfolio -->
