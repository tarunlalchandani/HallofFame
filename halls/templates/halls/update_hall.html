{%extends 'halls/base.html'%}
{% block content %}
<div class = "container">
<h2>Edit Category of Challenges</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% load widget_tweaks %}

  {% for field in form %}
  <div class="form-group {% if field.errors %}alert-danger{% endif %}">
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">delete this Category</a>
</div>
{% endblock %}
