{%extends 'halls/base.html'%}
{% block content %}
<style>
  body{
    margin: 0;
    padding: 0;
    font-family: montserrat;
    background: linear-gradient(120deg, #BBC8D9, #00FA9A);
    height: 100vh;
    overflow: hidden;
  }
  .center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
  }
  .center h1{
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
  }
  .pass{
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
  }
  .pass:hover{
    text-decoration: underline;
  }
  button{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none
  }
  button:hover{
    border-color: #2691d9;
    transition: .5s;
}
</style>
<div class="center">
<h1>Sign up for a free account</h1>
<a href="{%url 'account_signup'%}" ><button > I want to work</button></a>
<br/>
<br/>
<br/>
<a href="{%url 'employee_signup'%}"><button >EmployeeSignup(Not to be shown to worker, shown due to devlopment mode)</button></a>
</div>
{% endblock %}
